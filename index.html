<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaStack - Dashboard</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">MediaStack</span>
      </a>
      <div class="header-right">
        <div class="user-menu">
          <button class="user-menu-btn" id="userMenuBtn">
            <span id="username">Loading...</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M4 6l4 4 4-4z"/>
            </svg>
          </button>
          <div class="user-menu-dropdown" id="userMenuDropdown">
            <a href="/admin" class="menu-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              Manage Services
            </a>
            <a href="/users" class="menu-item" id="manageUsersLink" style="display: none;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Manage Users
            </a>
            <a href="/settings" class="menu-item">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              Settings
            </a>
            <div class="menu-divider"></div>
            <button class="menu-item danger" id="logoutBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="server-metrics">
      <div class="metric-item">
        <span class="metric-label">Server</span>
        <span class="metric-value" id="serverHostname">Loading...</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">Uptime</span>
        <span class="metric-value" id="serverUptime">Loading...</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">CPU</span>
        <span class="metric-value" id="serverCpu">Loading...</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">Memory</span>
        <span class="metric-value" id="serverMemory">Loading...</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">Services</span>
        <span class="metric-value"><span id="onlineCount">0</span>/<span id="totalCount">0</span> Online</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">Activity</span>
        <span class="metric-value" id="totalActivity">0 active</span>
      </div>
      <div class="metric-item">
        <span class="metric-label">Last Update</span>
        <span class="metric-value" id="lastUpdate">Just now</span>
      </div>
    </div>

    <!-- Categories will be dynamically loaded here -->
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="/api/status" target="_blank" rel="noopener noreferrer">API Status</a>
      </div>
    </div>
  </footer>

  <script src="/js/dashboard.js"></script>
</body>
</html>
