services:
  redis:
    image: redis:7-alpine
    container_name: dashboard-redis
    restart: unless-stopped

    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    ports:
      - "6379:6379"  # Expose for development

    volumes:
      # Persistent storage for Redis AOF (Append-Only File)
      - redis_data:/data

    networks:
      - dashboard-network

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    # Security hardening
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  redis_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
    name: dashboard-network
