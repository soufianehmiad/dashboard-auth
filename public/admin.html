<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Management - Dashboard</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" />
          <line x1="9" y1="3" x2="9" y2="21" />
          <line x1="15" y1="3" x2="15" y2="21" />
          <line x1="3" y1="9" x2="21" y2="9" />
          <line x1="3" y1="15" x2="21" y2="15" />
        </svg>
        <h1>Service Management</h1>
      </div>
      <div class="header-right">
        <div class="user-menu">
          <button class="user-menu-btn" id="userMenuBtn">
            <span id="username">Loading...</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M4 6l4 4 4-4z"/>
            </svg>
          </button>
          <div class="user-menu-dropdown" id="userMenuDropdown">
            <a href="/" class="menu-item">‚Üê Dashboard</a>
            <a href="/settings" class="menu-item">Settings</a>
            <div class="menu-divider"></div>
            <button class="menu-item danger" id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="actions">
        <button id="addServiceBtn" class="primary-btn">+ Add Service</button>
      </div>

      <div class="services-list" id="servicesList">
        <div class="loading">Loading services...</div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Service Modal -->
  <div id="serviceModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Service</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="serviceForm">
        <input type="hidden" id="serviceId">

        <div class="form-group">
          <label for="serviceName">Name *</label>
          <input type="text" id="serviceName" required placeholder="e.g., Sonarr">
        </div>

        <div class="form-group">
          <label for="servicePath">Path *</label>
          <input type="text" id="servicePath" required placeholder="e.g., /sonarr">
        </div>

        <div class="form-group">
          <label for="serviceIcon">Icon URL *</label>
          <input type="url" id="serviceIcon" required placeholder="https://...">
        </div>

        <div class="form-group">
          <label for="serviceCategory">Category *</label>
          <select id="serviceCategory" required>
            <option value="">Select category...</option>
            <option value="contentManagement">Content Management</option>
            <option value="downloadClients">Download Clients</option>
            <option value="managementAnalytics">Management & Analytics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="serviceApiUrl">API URL</label>
          <input type="url" id="serviceApiUrl" placeholder="http://...">
        </div>

        <div class="form-group">
          <label for="serviceApiKey">API Key Environment Variable</label>
          <input type="text" id="serviceApiKey" placeholder="e.g., SONARR_API_KEY">
        </div>

        <div class="form-group">
          <label for="serviceOrder">Display Order</label>
          <input type="number" id="serviceOrder" value="0" min="0">
        </div>

        <div class="form-actions">
          <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="primary-btn">Save Service</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="/api/status" target="_blank" rel="noopener noreferrer">API Status</a>
      </div>
    </div>
  </footer>

  <script src="/js/admin.js"></script>
</body>
</html>
