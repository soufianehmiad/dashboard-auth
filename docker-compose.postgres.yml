services:
  postgres:
    image: postgres:16-alpine
    container_name: dashboard-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_in_production}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      TZ: UTC

    ports:
      - "5432:5432"  # Expose for development

    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts
      - ./database/complete-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Backups
      - ./database/backups:/backups

    networks:
      - dashboard-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_app -d dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Performance tuning
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_statement=all"  # Development only
      - "-c"
      - "log_duration=on"    # Development only

volumes:
  postgres_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
    name: dashboard-network
